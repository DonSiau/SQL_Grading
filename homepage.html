<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/bootstrap/css/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<style>
.header, .footer {
	background-color: #90ee90;
	padding: 10px;
	text-align: center;
}

.content {
	padding: 20px;
}

.box {
	background-color: #008000;
	color: white;
	padding: 20px;
	margin-bottom: 20px;
	text-align: center;
}

.chat-container {
	max-width: 1000px;
	height: 600px;
	margin: 0 auto;
	background-color: white;
	padding: 20px;
	border-radius: 10px;
	border: 5px solid #ddd;
	box-sizing: border-box; /* Add this line */
}

.chat-body {
	padding: 20px;
	height: 500px;
	overflow-y: auto;
}

.chat-footer {
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 10px;
	border-top: 1px solid #ddd;
	box-sizing: border-box;
}

.chat-footer label {
	margin-right: 10px;
}

.chat-footer input[type="text"] {
	flex-grow: 1;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	margin-right: 10px;
	box-sizing: border-box;
}

.chat-footer button {
	padding: 10px 20px;
	background: #007bff;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	flex-shrink: 0;
}

.chat-footer button:focus {
	outline: none;
}

.chat-message p {
	margin: 0;
	padding: 10px;
	border-radius: 10px;
}

.chat-message.bot p {
	background: #f1f1f1;
	color: #333;
}

.chat-message.user p {
	background: #007bff;
	color: white;
	text-align: right;
}
</style>
</head>
<body>
    <div class="header">
        <b>Republic Polytechnic SQL</b>
    </div>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="id" class="form-label">Enter your student ID:</label>
                <input id="student_ID" class="form-control" type="number" th:field="*{id}" placeholder="Student ID">
            </div>
			<A HREF="form1.html">Lesson 1</A>
        </form>
    </div>
</body>
</html>
