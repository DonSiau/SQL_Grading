<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel Sheets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload Excel Sheets for Grading</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="studentans">Upload student answers:</label>
                <input type="file" class="form-control-file" name="studentans" id="studentans" required>
            </div>
            <div class="form-group">
                <label for="suggestedans">Upload suggested answers:</label>
                <input type="file" class="form-control-file" name="suggestedans" id="suggestedans" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit for Grading</button>
        </form>
    </div>
</body>
</html>
